<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create a new Application</h2>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col md-6">
            <input clas="form-control" [(ngModel)]="appointmentTitle" placeholder="enter the description">

        </div>
        <div class="col md-4">
            <input clas="form-control" [(ngModel)]="appointmentDate" type="date" placeholder="enter the date">
            
        </div>
        <div class="col md-2">
            <button class="btn btn-primary w-100" type="button" (click)="addAppointment()">Add</button>
            
        </div>
    </div>

    <h2 class="text-center mt-5">Appointments</h2>

    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments; index as i">
            {{appointment.date | date:'dd.MM.yyyy'}} {{appointment.title}} {{appointment.id}}
            <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
        </li>
    </ul>
</div>
